<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TO DO LIST</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
  </head>
  <body
    style="
      background-image: url(https://static-cse.canva.com/blob/571035/30examplesofpastelcolorsfeaturedimage.jpg);
      background-repeat: no-repeat;
      background-size: cover;
    "
  >
    <!-- navbar start -->
    <nav
      class="navbar sticky-top navbar-expand-lg navbar-light text-dark jumpover"
      style="
        background: rgb(244, 242, 242);
        background: rgba(244, 242, 242, 0.5);
      "
    >
      <div class="container-fluid">
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarScroll"
          aria-controls="navbarScroll"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarScroll">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <h2>To Do List</h2>
            </li>
          </ul>
          <!-- <ul class="navbar-nav d-flex">
                <li class="nav-item" >
                    <a class="nav-link active"  href="index.html" style="font-size: x-large; font-weight: 400;">Login</a>
                    <button class="btn btn-outline-dark" type="button">Login</button>
                  </li>
            </ul> -->
        </div>
      </div>
    </nav>
    <!-- navbar end -->

    <!-- login start -->

    <div class="container-fuild">
      <div class="container h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
          <div
            class="col-lg-10 col-xl-10"
            style="padding-top: 50px; padding-bottom: 50px"
          >
            <div
              class="card text-black"
              style="
                border-radius: 25px;
                background: rgb(244, 242, 242);
                background: rgba(244, 242, 242, 0.5);
              "
            >
              <div class="card-body p-md-5">
                <div class="row justify-content-center">
                  <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">
                    <p
                      class="text-center h1 fw-bold"
                      style="font-family: cursive"
                    >
                      Organise it all
                    </p>
                    <p class="text-center" style="font-family: cursive">
                      Dream big
                    </p>
                    <p class="text-center" style="font-family: cursive">
                      Work hard
                    </p>
                    <p class="text-center" style="font-family: cursive">
                      -Make it happen-
                    </p>

                    <form name="Form" class="mx-1 mx-md-4">
                      <div class="d-flex flex-row align-items-center mb-4">
                        <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                        <div class="form-outline flex-fill mb-0 box">
                          <label class="form-label mb-0">Username</label>
                          <input
                            type="text"
                            id="username"
                            class="form-control"
                            placeholder="enter your username"
                          />
                          <div><label for="error" id="usererror"></label></div>
                        </div>
                      </div>

                      <div class="d-flex flex-row align-items-center mb-4">
                        <i class="fas fa-lock fa-lg me-3 fa-fw"></i>
                        <div class="form-outline flex-fill mb-0 field">
                          <label class="form-label mb-0">Password</label>
                          <input
                            type="password"
                            id="password"
                            class="form-control pswd1"
                            placeholder="enter your password"
                          />
                          <div><label for="error" id="passerror"></label></div>
                        </div>
                      </div>

                      <div
                        class="d-flex justify-content-center mx-4 mb-3 mb-lg-4"
                      >
                        <input
                          type="button"
                          class="btn btn-dark btn-outline-light btn-lg"
                          onclick="validate(redirect);"
                          value="Login"
                        />
                      </div>
                    </form>
                  </div>
                  <div
                    class="col-md-10 col-lg-6 col-xl-7 d-flex align-items-center order-1 order-lg-2"
                    style="
                      background-image: url(https://media.istockphoto.com/photos/spiral-notepad-with-pencil-as-mockup-for-design-picture-id696307934?b=1&k=20&m=696307934&s=170667a&w=0&h=J3hRqSFeelbcqckadsE2AHdNqMp6qmRXp9GJXD4knAI=);
                      background-size: contain;
                      background-position: center;
                      background-repeat: no-repeat;
                      border-radius: 4px;
                    "
                  ></div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- login end -->
    <script src="./login.js"></script>
  </body>
</html>
