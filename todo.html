<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TO DO LIST</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
  </head>
  <body
    style="
      background-image: url(https://static-cse.canva.com/blob/571035/30examplesofpastelcolorsfeaturedimage.jpg);
      background-repeat: no-repeat;
      background-size: cover;
    "
  >
    <!-- navbar start -->
    <nav
      class="navbar sticky-top navbar-expand-lg navbar-light text-dark jumpover"
      style="
        background: rgb(244, 242, 242);
        background: rgba(244, 242, 242, 0.5);
      "
    >
      <div class="container-fluid">
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarScroll"
          aria-controls="navbarScroll"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarScroll">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <h2>To Do List</h2>
            </li>
          </ul>
          <ul class="navbar-nav d-flex">
            <!-- <a
                class="nav-link"
                href=""
                style="font-size: x-large; font-weight: 400"
                onclick="populate()"
                >My to-do list</a
              > -->
            <button
              class="btn btn-outline-dark"
              onclick="populate();"
              type="button"
              style="margin-right: 10px"
            >
              My to-do list
            </button>

            <!-- <a
                class="nav-link"
                href="index.html"
                style="font-size: x-large; font-weight: 400"
                >Logout</a
              > -->
            <button
              class="btn btn-outline-dark"
              type="button"
              onclick="logout()"
            >
              Logout
            </button>
          </ul>
        </div>
      </div>
    </nav>
    <!-- navbar end -->

    <!-- table start -->
    <div class="container">
      <table class="table table-stripped">
        <thead>
          <tr>
            <th>Id</th>
            <th>Title</th>
            <th>Completed</th>
          </tr>
        </thead>
        <tbody id="data"></tbody>
      </table>
    </div>

    <!-- table end -->
    <script src="./todo.js"></script>
  </body>
</html>
